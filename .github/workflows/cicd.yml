name: cicd.yml

on:
  push:
    paths:
      - 'source/**'
    branches:
      - 'master'
      - 'main'
      - 'hotfix'
      - 'release'
      - 'develop'
      - 'bugfix'
      - 'feature'
      - 'master/**'
      - 'main/**'
      - 'hotfix/**'
      - 'release/**'
      - 'develop/**'
      - 'bugfix/**'
      - 'feature/**'
  repository_dispatch:
    types: 
      - builddispatch
  workflow_dispatch:

jobs:

  builddeploy:
    
    if: (github.event_name == 'workflow_dispatch') || (github.event_name == 'repository_dispatch') || (github.event_name == 'push')
 
    runs-on: windows-latest
    
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Diagnostic print enviroment vars
      run: printenv

    - name: Display powershell core version
      run: pwsh --version

    - name: Workflow Build/Deploy
      run: .github/workflows/cicd.ps1 -PsGalleryApiKey "${{ secrets.POWERSHELL_GALLERY }}"
      shell: pwsh
      
